<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TodoList</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<input v-model="inputValue"/>
		<button @click="handleSubmit">提交</button>

		<ul>
			<li v-for="(item,,index) of list" :key="index">{{item}}</li>
		</ul>
	</div>
	<script>
		new Vue({
			el: "#root",
			data: {
				inputValue: '',
				list: []
			},
			methods: {
				handleSubmit: function(){
					if(this.inputValue){
						this.list.push(this.inputValue);
						this.inputValue = "";
					}
				}
			}
		})
	</script>
</body>
</html>
