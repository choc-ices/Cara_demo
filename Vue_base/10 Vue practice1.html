<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>practice</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		.changeImg{
			width: 100px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="onclick">click</button>
		<div v-bind:class="{changeImg:changeImg}"></div>
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				changeImg: false
			},
			methods:{
				onclick:function(){
					this.changeImg = !this.changeImg;
					console.log('hello');
				}
			}
		})
	</script>
</body>


</html>
