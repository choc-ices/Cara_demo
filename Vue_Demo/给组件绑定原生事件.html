<body>
	<!-- 
		不想像上面一样那么麻烦，可以在click上加一个事件事件修饰符native,
		表示监听的不是一个自定义事件，而是一个原生的点击事件
	 -->
	<div id="root">
		<child @click.native="handleClick"></child>
	</div>
	<script type="text/javascript">
		Vue.component('child', {
			template: '<div>Child</div>',
		})

		var vm = new Vue({
			el: '#root',
			methods: {
				handleClick: function(){
					alert('click');
				}
			}
		})



		/* 给组件绑定原生事件，在事件后加一个native，<child @click.native="handleClick"></child>，不加的话点击是不起作用的 */
	</script>
</body>
